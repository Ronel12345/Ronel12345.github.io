<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NGL</h1>

    <!-- Static messages inserted directly in the HTML -->
    <div class="message">
      <p>"sinong gusto mong makasama?" Reply: yung taong gusto rin ako  makasama.</p>
    </div>
    <div class="message">
      <p>"sino ang huling ka-text u?" Reply: family member.</p>
    </div>
    <div class="message">
      <p>"kumusta ang linggo mo?" Reply: okay lang.</p>
    </div>

  </div>
</body>
</html>
